<head>
<title>Лабораторная работа №2</title>

<script>
function Regexp () {
var str = document.getElementById('elem').value;
var regexp = /\b([1-9]|[1]?[0-9][0-9]|[2][0-4][0-9]|25[0-5])\.([1]?[0-9]?[0-9]|[2][0-4][0-9]|25[0-5])\.([1]?[0-9]?[0-9]|[2][0-4][0-9]|25[0-5])\.([1]?[0-9]?[0-9]|[2][0-4][0-9]|25[0-5])\b/;

if (regexp.test(str)){
alert("Адрес правильный");
}else{
alert("Адрес неверный");
}
}
</script>

<body>
<center><h1>Лабораторная работа №2</h1></center> <br>
<form action="">
<p>Введите строку:</p>

<input id="elem" type="text" name="quantity">
<br>
<button id="butt" onclick="Regexp()">Рассчитать</button>
</form>
</body>
</html>
